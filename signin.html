<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AgriLink PH | Sign In</title>
  <meta name="description" content="Sign in to AgriLink to connect livestock and crop farmers across the Philippines." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    /* Inlined from styles/signin.module.css */
    .onboardingWrapper{background-color:#f9f9f7;min-height:100vh;font-family:'Poppins',sans-serif;color:#333;line-height:1.6;-ms-overflow-style:none;scrollbar-width:none;overflow-x:hidden}
    .onboardingWrapper::-webkit-scrollbar{display:none}
    .nav{position:fixed;top:0;left:0;width:100%;height:80px;background:#fff;color:#000;z-index:1000;padding:1rem 0;box-shadow:0 2px 10px rgba(0,0,0,.2);backdrop-filter:blur(10px)}
    .navContainer{display:flex;justify-content:space-between;align-items:center;max-width:100%;margin:0 auto;padding:0 .5rem 0 2rem;font-family:'Poppins',sans-serif}
    .logo{text-decoration:none;display:flex;align-items:center}
    .logo img{height:2.2rem;width:auto;object-fit:contain}
    .navLinks{display:flex;list-style:none;margin-left:90px}
    .navLinks li{margin-left:2.5rem;margin-right:2.5rem}
    .navLinks a{text-decoration:none;color:#000;font-weight:500;transition:color .3s ease;font-family:'Poppins',sans-serif}
    .navLinks a:hover{color:#FFA000}
    .navButtons{display:flex;align-items:center;gap:1rem}
    .signinBtn{background-color:transparent;color:#ff9100;text-decoration:none;padding:8px 16px;transition:color .3s ease;border-radius:4px;font-weight:500;border:none;min-width:70px;text-align:center;display:inline-block;font-family:'Poppins',sans-serif;font-size:1rem;cursor:pointer}
    .signupBtn{margin-left:1rem;margin-right:2rem;padding:.6rem 1.8rem;border:2px solid #ff9100;border-radius:5px;color:#000;background:transparent;text-decoration:none;font-weight:500;transition:all .3s ease;min-width:80px;text-align:center;display:inline-block;font-family:'Poppins',sans-serif;font-size:1rem;cursor:pointer}
    .signupBtn:hover{background:#ff9100;color:#fff;border-color:#ff9100}
    .container{height:100vh;display:flex;position:relative;background:linear-gradient(135deg,#f9f9f7 0%,#e8f5e8 100%);padding-top:80px;overflow:hidden}
    .backgroundPattern{position:absolute;top:0;left:0;right:0;bottom:0;background-image:radial-gradient(circle at 20% 80%,rgba(45,90,39,.05) 0%,transparent 50%),radial-gradient(circle at 80% 20%,rgba(45,90,39,.05) 0%,transparent 50%),radial-gradient(circle at 40% 40%,rgba(45,90,39,.03) 0%,transparent 50%);z-index:0}
    .leftSide{flex:1;display:flex;align-items:center;justify-content:center;padding:0;position:relative;z-index:1;overflow:hidden}
    .carouselContainer{width:100%;height:100%;position:relative;display:flex;flex-direction:column}
    .carousel{position:relative;width:100%;height:100%;overflow:hidden}
    .carouselSlide{position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;transition:opacity .8s ease-in-out;display:flex;align-items:center;justify-content:center}
    .carouselSlide.active{opacity:1}
    .carouselImage{width:100%;height:100%;object-fit:cover;object-position:center}
    .carouselOverlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(to top,rgba(0,0,0,.8) 0%,rgba(0,0,0,.6) 50%,rgba(0,0,0,.3) 70%,transparent 100%);color:#fff;padding:3rem 2rem 2rem;z-index:2}
    .carouselContent{max-width:500px;margin:0 auto;text-align:center}
    .carouselTitle{font-size:1.8rem;font-weight:700;margin-bottom:1rem;color:#fff;text-shadow:0 2px 12px rgba(0,0,0,.9),0 4px 24px rgba(0,0,0,.8),0 8px 32px rgba(0,0,0,.6);font-family:'Raleway',sans-serif}
    .carouselDescription{font-size:1rem;line-height:1.6;color:rgba(255,255,255,.95);text-shadow:0 1px 8px rgba(0,0,0,.9),0 2px 20px rgba(0,0,0,.8),0 4px 28px rgba(0,0,0,.6);margin:0}
    .carouselArrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,.2);border:none;color:#fff;font-size:1.5rem;width:50px;height:50px;border-radius:50%;cursor:pointer;transition:all .3s ease;z-index:3;backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:center}
    .carouselArrow:hover{background:rgba(255,255,255,.3);transform:translateY(-50%) scale(1.1)}
    .carouselArrow:first-of-type{left:1rem}
    .carouselArrow.next{right:1rem}
    .carouselDots{position:absolute;bottom:1rem;left:50%;transform:translateX(-50%);display:flex;gap:.5rem;z-index:3}
    .carouselDot{width:12px;height:12px;border-radius:50%;border:2px solid rgba(255,255,255,.5);background:transparent;cursor:pointer;transition:all .3s ease}
    .carouselDot.active{background:#fff;border-color:#fff;transform:scale(1.2)}
    .carouselDot:hover{border-color:rgba(255,255,255,.8);transform:scale(1.1)}
    .rightSide{flex:1;display:flex;align-items:center;justify-content:center;padding:2rem;position:relative;z-index:1;background:#f0ece2}
    .formContent{width:85%;max-width:550px;padding:2.5rem}
    .toast{position:fixed;top:6rem;right:1rem;background:linear-gradient(135deg,#ff4444 0%,#cc0000 100%);color:#fff;padding:1rem 1.5rem;border-radius:12px;font-size:.9rem;font-weight:500;box-shadow:0 8px 32px rgba(255,68,68,.3);z-index:9999;display:flex;align-items:center;gap:.75rem;min-width:300px;max-width:400px;transform:translateX(100%);opacity:0;transition:all .3s ease;font-family:'Poppins',sans-serif}
    .toast.show{transform:translateX(0);opacity:1}
    .toastIcon{font-size:1.2rem;flex-shrink:0}
    .toastMessage{flex:1}
    .toastClose{background:none;border:none;color:#fff;font-size:1.1rem;cursor:pointer;padding:0;margin-left:.5rem;opacity:.7;transition:opacity .2s ease;flex-shrink:0}
    .toastClose:hover{opacity:1}
    .form{display:flex;flex-direction:column;gap:.8rem}
    .inputGroup{display:flex;flex-direction:column;gap:.3rem;margin-bottom:.5rem}
    .label{display:block;font-weight:600;color:#000;font-size:.95rem;margin-bottom:.2rem}
    .input{padding:.8rem 1rem;border:2px solid #e1e5e9;border-radius:8px;font-size:.95rem;font-family:'Poppins',sans-serif;transition:all .3s ease;background:#fafafa;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    .input:focus{outline:none;border-color:#ff9100;background:#fff;box-shadow:0 0 0 3px rgba(255,145,0,.1)}
    .passwordContainer{position:relative;display:flex;align-items:center}
    .passwordInput{padding:.8rem 3rem .8rem 1rem;border:2px solid #e1e5e9;border-radius:8px;font-size:.95rem;font-family:'Poppins',sans-serif;transition:all .3s ease;background:#fafafa;box-shadow:0 2px 8px rgba(0,0,0,.1);width:100%}
    .passwordInput:focus{outline:none;border-color:#ff9100;background:#fff;box-shadow:0 0 0 3px rgba(255,145,0,.1)}
    .eyeIcon{position:absolute;right:1rem;top:50%;transform:translateY(-50%);cursor:pointer;color:#333;font-size:1.4rem;transition:color .2s ease;z-index:10;user-select:none}
    .eyeIcon:hover{color:#ff9100}
    .formOptions{display:flex;justify-content:space-between;align-items:center;font-size:.9rem}
    .checkboxWrapper{display:flex;align-items:center;gap:.5rem;cursor:pointer;color:#000;font-weight:500}
    .checkbox{width:1.1rem;height:1.1rem;accent-color:#2d5a27}
    .checkboxLabel{user-select:none}
    .forgotLink{color:#000;text-decoration:none;font-weight:600;transition:color .2s ease}
    .forgotLink:hover{text-decoration:underline}
    .primaryButton{display:flex;align-items:center;justify-content:center;gap:.5rem;background:#ff9100;color:#fff;border:none;padding:1rem 1.5rem;border-radius:12px;font-size:1rem;font-weight:600;font-family:'Poppins',sans-serif;cursor:pointer;transition:all .3s ease;position:relative;overflow:hidden;margin-top:1rem;box-shadow:0 2px 12px rgba(0,0,0,.3)}
    .primaryButton:disabled{opacity:.7;cursor:not-allowed}
    .spinner{width:1rem;height:1rem;border:2px solid rgba(255,255,255,.3);border-top:2px solid #fff;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .divider{position:relative;text-align:center;margin:.8rem 0}
    .divider::before{content:'';position:absolute;top:50%;left:0;right:0;height:1px;background:#e1e5e9}
    .dividerText{padding:0 1rem;color:#000;font-size:.9rem;font-weight:500;position:relative;z-index:1;border-radius:20px;background:transparent}
    .googleButton{display:flex;align-items:center;justify-content:center;gap:.75rem;background:#fff;color:#333;border:2px solid #fff;border-radius:12px;font-size:1rem;font-weight:500;font-family:'Poppins',sans-serif;cursor:pointer;transition:all .3s ease;width:100%;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    .googleButton:hover{background:#f8f9fa;border-color:#c1c7cd;box-shadow:0 4px 12px rgba(0,0,0,.1);transform:translateY(-1px)}
    .googleIcon{width:5rem;height:3.4rem;object-fit:cover;object-position:center}
    .signupPrompt{text-align:center;margin-top:1.5rem;font-size:.95rem;color:#000;font-weight:500}
    .signupLink{background:none;border:none;color:#000;font-weight:600;cursor:pointer;text-decoration:underline;font-size:inherit;font-family:inherit;transition:color .2s ease}
    .modalOverlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:10000;opacity:0;visibility:hidden;transition:all .3s ease;backdrop-filter:blur(5px)}
    .modalOverlay.show{opacity:1;visibility:visible}
    .modal{background:#fff;border-radius:16px;padding:2rem;max-width:400px;width:90%;box-shadow:0 20px 60px rgba(0,0,0,.3);transform:scale(.9);transition:transform .3s ease}
    .modalOverlay.show .modal{transform:scale(1)}
    .modalHeader{text-align:center;margin-bottom:1.5rem}
    .modalIcon{width:60px;height:60px;background:linear-gradient(135deg,#ff9100 0%,#ff7043 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;color:#fff;font-size:1.5rem}
    .modalTitle{font-size:1.3rem;font-weight:600;color:#333;margin:0;font-family:'Poppins',sans-serif}
    .modalMessage{text-align:center;color:#666;line-height:1.6;margin-bottom:2rem;font-size:.95rem}
    .modalActions{display:flex;gap:1rem;justify-content:center}
    .modalButton{padding:.75rem 1.5rem;border-radius:8px;font-size:.9rem;font-weight:600;font-family:'Poppins',sans-serif;cursor:pointer;transition:all .3s ease;border:none;min-width:100px}
    .modalButtonPrimary{background:#ff9100;color:#fff}
    .modalButtonSecondary{background:#f5f5f5;color:#666;border:1px solid #ddd}
    @media (max-width:1024px){.container{flex-direction:column;height:auto;min-height:100vh}.leftSide{flex:none;min-height:50vh;padding:0}.rightSide{flex:none;padding:1.5rem}.carouselTitle{font-size:1.5rem}.carouselDescription{font-size:.9rem}.carouselOverlay{padding:2rem 1.5rem 1.5rem}.carouselArrow{width:40px;height:40px;font-size:1.2rem}}
    @media (max-width:768px){.navContainer{flex-direction:column;padding:0 1rem}.logo{margin-bottom:1rem}.logo img{height:1.8rem}.navLinks{margin-top:1rem;margin-left:0}.navLinks li{margin:0 .5rem}.leftSide{min-height:40vh;padding:0}.rightSide{padding:1.5rem}.formContent{padding:1.5rem}.carouselTitle{font-size:1.3rem}.carouselDescription{font-size:.85rem}.carouselOverlay{padding:1.5rem 1rem 1rem}.carouselArrow{width:35px;height:35px;font-size:1rem}.carouselArrow:first-of-type{left:.5rem}.carouselArrow.next{right:.5rem}.formOptions{flex-direction:column;gap:1rem;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="onboardingWrapper">
    <nav class="nav">
      <div class="navContainer">
        <a href="/onboarding.html" class="logo" id="logo-link">
          <img src="/assets/images/AgrilinkLogo.png" alt="AgriLink Logo" />
        </a>
        <ul class="navLinks">
          <li><a href="/onboarding.html">Home</a></li>
          <li><a href="/onboarding.html#how-it-works">How it works</a></li>
          <li><a href="/onboarding.html#benefits">Benefits</a></li>
          <li><a href="/onboarding.html#suggestion-list">Listings</a></li>
        </ul>
        <div class="navButtons">
          <button class="signinBtn" id="nav-signin">Sign In</button>
          <button class="signupBtn" id="nav-signup">Sign Up</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="backgroundPattern"></div>

      <div class="leftSide">
        <div class="carouselContainer">
          <div class="carousel" id="carousel">
            <!-- Slides inserted by JS -->
            <button class="carouselArrow" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="carouselArrow next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="carouselDots" id="dots"></div>
        </div>
      </div>

      <div class="rightSide">
        <div class="formContent">
          <form class="form" id="signin-form">
            <div class="inputGroup">
              <label for="email" class="label">Email Address</label>
              <input type="email" id="email" name="email" class="input" placeholder="Enter your email address" required />
            </div>

            <div class="inputGroup">
              <label for="password" class="label">Password</label>
              <div class="passwordContainer">
                <input type="password" id="password" name="password" class="passwordInput" placeholder="Enter your password" required />
                <i class="fas fa-eye-slash eyeIcon" id="togglePwd"></i>
              </div>
            </div>

            <div class="formOptions">
              <label class="checkboxWrapper">
                <input type="checkbox" class="checkbox" />
                <span class="checkboxLabel">Remember me</span>
              </label>
              <a href="#" class="forgotLink">Forgot password?</a>
            </div>

            <button type="submit" class="primaryButton" id="signinBtn">
              <span>Sign In</span>
            </button>
          </form>

          <div class="divider"><span class="dividerText">or continue with</span></div>

          <button type="button" class="googleButton" id="googleBtn">
            <img src="/assets/images/Google.png" alt="Google" class="googleIcon" />
          </button>

          <div class="signupPrompt">
            <span>Don't have an account? </span>
            <button type="button" class="signupLink" id="createAccount">Create Account</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">
      <i class="fas fa-exclamation-circle toastIcon"></i>
      <span class="toastMessage" id="toastMsg">Invalid email or password</span>
      <button class="toastClose" id="toastClose"><i class="fas fa-times"></i></button>
    </div>

    <div class="modalOverlay" id="signupModal">
      <div class="modal">
        <div class="modalHeader">
          <div class="modalIcon"><i class="fas fa-user-plus"></i></div>
          <h3 class="modalTitle">Email Not Registered</h3>
        </div>
        <p class="modalMessage">This email address is not registered yet. Would you like to create an account?</p>
        <div class="modalActions">
          <button class="modalButton modalButtonSecondary" id="modalCancel">Cancel</button>
          <button class="modalButton modalButtonPrimary" id="modalCreate">Create Account</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      // Data copied from pages/signin.js
      const photos = [
        { src: "https://images.unsplash.com/photo-1707235164180-85fa316ce0ab?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", title: "Sustainable Farming", description: "Transform organic waste into valuable fertilizer for healthier crops and sustainable agriculture practices." },
        { src: "https://images.unsplash.com/photo-1737960310641-650b8bf5ae87?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", title: "Community Connection", description: "Connect with local farmers and build a network that supports sustainable agricultural practices." },
        { src: "https://plus.unsplash.com/premium_photo-1680125265832-ffaf364a8aca?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", title: "Waste Exchange", description: "Efficiently exchange livestock waste with crop farmers to create a circular economy in agriculture." },
        { src: "https://images.unsplash.com/photo-1524486361537-8ad15938e1a3?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", title: "Modern Agriculture", description: "Embrace modern farming techniques while maintaining environmental sustainability and community values." },
        { src: "https://images.unsplash.com/photo-1611801675859-fcace7a158cc?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", title: "Growing Together", description: "Join thousands of farmers across the Philippines in creating a more sustainable agricultural future." }
      ];

      // Simple state
      let currentPhotoIndex = 0;
      let showPassword = false;
      let toastTimer = null;

      const carousel = document.getElementById('carousel');
      const dots = document.getElementById('dots');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      // Build slides
      function renderSlides(){
        // Remove existing slides (keep arrows)
        [...carousel.querySelectorAll('.carouselSlide')].forEach(n => n.remove());
        photos.forEach((photo, index) => {
          const slide = document.createElement('div');
          slide.className = 'carouselSlide' + (index === currentPhotoIndex ? ' active' : '');
          slide.innerHTML = `
            <img src="${photo.src}" alt="${photo.title}" class="carouselImage"/>
            <div class="carouselOverlay">
              <div class="carouselContent">
                <h3 class="carouselTitle">${photo.title}</h3>
                <p class="carouselDescription">${photo.description}</p>
              </div>
            </div>`;
          carousel.insertBefore(slide, prevBtn);
        });
      }

      function renderDots(){
        dots.innerHTML = '';
        photos.forEach((_, i) => {
          const b = document.createElement('button');
          b.className = 'carouselDot' + (i === currentPhotoIndex ? ' active' : '');
          b.addEventListener('click', ()=>{ currentPhotoIndex = i; updateCarousel(); });
          dots.appendChild(b);
        });
      }

      function updateCarousel(){
        renderSlides();
        renderDots();
      }

      function nextPhoto(){ currentPhotoIndex = (currentPhotoIndex + 1) % photos.length; updateCarousel(); }
      function prevPhoto(){ currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length; updateCarousel(); }

      prevBtn.addEventListener('click', prevPhoto);
      nextBtn.addEventListener('click', nextPhoto);

      // Auto-advance
      setInterval(nextPhoto, 5000);

      // Touch swipe
      let touchStartX = null, touchEndX = null;
      carousel.addEventListener('touchstart', (e)=>{ touchEndX = null; touchStartX = e.targetTouches[0].clientX; });
      carousel.addEventListener('touchmove', (e)=>{ touchEndX = e.targetTouches[0].clientX; });
      carousel.addEventListener('touchend', ()=>{
        if(touchStartX == null || touchEndX == null) return;
        const distance = touchStartX - touchEndX;
        if(distance > 50) nextPhoto();
        else if(distance < -50) prevPhoto();
      });

      // Form behavior (no Firebase here; show a toast instead)
      const signinForm = document.getElementById('signin-form');
      const toast = document.getElementById('toast');
      const toastMsg = document.getElementById('toastMsg');
      const toastClose = document.getElementById('toastClose');

      function showToast(msg){
        toastMsg.textContent = msg;
        toast.classList.add('show');
        clearTimeout(toastTimer);
        toastTimer = setTimeout(()=> toast.classList.remove('show'), 5000);
      }
      toastClose.addEventListener('click', ()=> toast.classList.remove('show'));

      signinForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        // Simulate auth result in static HTML
        const email = (document.getElementById('email').value || '').trim();
        const password = (document.getElementById('password').value || '').trim();
        if(!email || !password){ showToast('Please enter email and password.'); return; }
        // In the React app, this redirects to /dashboard after Firebase auth
        // For static HTML, navigate to dashboard route (if exists)
        window.location.href = '/dashboard';
      });

      // Password visibility toggle
      const togglePwd = document.getElementById('togglePwd');
      const pwdInput = document.getElementById('password');
      togglePwd.addEventListener('click', ()=>{
        const showing = pwdInput.type === 'text';
        pwdInput.type = showing ? 'password' : 'text';
        togglePwd.classList.toggle('fa-eye');
        togglePwd.classList.toggle('fa-eye-slash');
      });

      // Google sign-in (placeholder)
      document.getElementById('googleBtn').addEventListener('click', ()=>{
        showToast('Google sign-in is not available on static HTML.');
      });

      // Navbar buttons
      document.getElementById('nav-signin').addEventListener('click', ()=> window.location.href = '/singin.html');
      document.getElementById('nav-signup').addEventListener('click', ()=> window.location.href = '/signup');
      document.getElementById('logo-link').addEventListener('click', (e)=>{ e.preventDefault(); window.location.href = '/onboarding.html'; });
      document.getElementById('createAccount').addEventListener('click', ()=> window.location.href = '/signup');

      // Modal (not automatically shown in static version)
      const signupModal = document.getElementById('signupModal');
      document.getElementById('modalCancel').addEventListener('click', ()=> signupModal.classList.remove('show'));
      document.getElementById('modalCreate').addEventListener('click', ()=> { signupModal.classList.remove('show'); window.location.href = '/signup'; });

      // Initial render
      updateCarousel();
    })();
  </script>
</body>
</html>
